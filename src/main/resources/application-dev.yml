spring:
    datasource:
        url: ${DATASOURCE_URL}
        username: ${DATASOURCE_USERNAME}
        password: ${DATASOURCE_PASSWORD}
        driver-class-name: org.postgresql.Driver

    jpa:
        hibernate:
            ddl-auto: create
        show-sql: true
        properties:
            hibernate:
                format_sql: true
                default_schema: public
        open-in-view: false
    data:
      redis:
          host: ${REDIS_URL}
          port: ${REDIS_PORT}

oauth2:
    providers:
        google:
          client-id: ${GOOGLE_CLIENT_ID}
          client-secret: ${GOOGLE_CLIENT_SECRET}
          redirect-uri: ${GOOGLE_REDIRECT_URI}
          user-info-uri: ${GOOGLE_USERINFO_URI}
          token-uri: ${GOOGLE_TOKEN_URI}
        naver:
            client-id: ${NAVER_CLIENT_ID}
            client-secret: ${NAVER_CLIENT_SECRET}
            redirect-uri: ${NAVER_REDIRECT_URI}
            user-info-uri: ${NAVER_USERINFO_URI}
            token-uri: ${NAVER_TOKEN_URI}
        kakao:
            client-id: ${KAKAKO_CLIENT_ID}
            client-secret: ${KAKAKO_CLIENT_SECRET}
            redirect-uri: ${KAKAKO_REDIRECT_URI}
            user-info-uri: ${KAKAKO_USERINFO_URI}
            token-uri: ${KAKAKO_TOKEN_URI}

jwt:
    secret: ${JWT_SECRET}
    access-token-validity: ${JWT_ACCESS_TOKEN_VALIDITY}
    refresh-token-validity: ${JWT_REFRESH_TOKEN_VALIDITY}

verify-phone:
    expires-in: ${VERIFY_PHONE_EXPIRES_IN}


# ðŸ“š Swagger/OpenAPI ì„¤ì •
springdoc:
    api-docs:
        path: /v3/api-docs
    swagger-ui:
        path: /swagger-ui.html
        tags-sorter: alpha
        operations-sorter: alpha
    packages-to-scan: com.caring.caringbackend

server:
    port: 8080