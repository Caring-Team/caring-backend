spring:
    datasource:
        url: ${DATASOURCE_URL}
        username: ${DATASOURCE_USERNAME}
        password: ${DATASOURCE_PASSWORD}
        driver-class-name: org.postgresql.Driver

    jpa:
        hibernate:
            ddl-auto: update
        show-sql: false  # P6Spy를 사용하므로 비활성화
        properties:
            hibernate:
                format_sql: false  # P6Spy에서 포맷팅하므로 비활성화
                default_schema: public
        open-in-view: false
    data:
        redis:
            host: ${REDIS_URL:localhost}
            port: ${REDIS_PORT:6379}

oauth2:
    providers:
        google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: ${GOOGLE_REDIRECT_URI}
            user-info-uri: ${GOOGLE_USERINFO_URI}
            token-uri: ${GOOGLE_TOKEN_URI}
        naver:
            client-id: ${NAVER_CLIENT_ID}
            client-secret: ${NAVER_CLIENT_SECRET}
            redirect-uri: ${NAVER_REDIRECT_URI}
            user-info-uri: ${NAVER_USERINFO_URI}
            token-uri: ${NAVER_TOKEN_URI}
        kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            redirect-uri: ${KAKAO_REDIRECT_URI}
            user-info-uri: ${KAKAO_USERINFO_URI}
            token-uri: ${KAKAO_TOKEN_URI}

jwt:
    secret: ${JWT_SECRET:-default-secret-key}
    access-token-validity: ${JWT_ACCESS_TOKEN_VALIDITY}
    refresh-token-validity: ${JWT_REFRESH_TOKEN_VALIDITY}

kakao:
    api:
        key: ${KAKAO_API_KEY}

verify-phone:
    expires-in: ${VERIFY_PHONE_EXPIRES_IN:300}  # 기본값 5분


# Swagger/OpenAPI 설정
springdoc:
    api-docs:
        path: /v3/api-docs
    swagger-ui:
        path: /swagger-ui.html
        tags-sorter: alpha
        operations-sorter: alpha
    packages-to-scan: com.caring.caringbackend

# 로깅 설정
logging:
    level:
        root: INFO
        com.caring: DEBUG
        com.caring.caringbackend.global.aop: TRACE  # AOP 로깅 레벨

server:
    port: 8080

app:
    aws:
        s3:
            bucket-name: amz-s3-care-bucket
            region: ap-northeast-2