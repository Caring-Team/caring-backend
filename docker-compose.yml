services:
    # Redis 서비스
    redis:
        image: redis:7-alpine
        container_name: caring-redis
        ports:
            - "6379:6379"
        command: redis-server --appendonly yes
        volumes:
            - redis-data:/data
        restart: unless-stopped
        logging:
            driver: "json-file"
            options:
                max-size: "10m"
                max-file: "3"

    # Spring Boot 애플리케이션
    caring-server:
        image: 430118840639.dkr.ecr.ap-northeast-2.amazonaws.com/caring-server:latest
        container_name: caring-server
        ports:
            - 8080:8080
        volumes:
            - ./files:/app/files
        depends_on:
            - redis
        restart: unless-stopped
        logging:
            driver: "json-file"
            options:
                max-size: "10m"
                max-file: "3"

# Volume 정의
volumes:
    redis-data:

