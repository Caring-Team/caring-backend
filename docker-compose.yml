services:
    caring-server:
        build:
            context: .                # Dockerfile이 있는 위치
            dockerfile: Dockerfile
        image: 430118840639.dkr.ecr.ap-northeast-2.amazonaws.com/caring-server:latest # 로컬에서 빌드될 이미지 이름
        container_name: caring-server
        ports:
            - "8080:8080"
        volumes:
            - ./logs:/app/logs
            - ./files:/app/files
        restart: always